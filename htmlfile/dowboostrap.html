<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Layout Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <!-- Row with 3 columns -->
  <div class="row">
    <!-- Left Column -->
    <div class="col-12 col-sm-12 col-md-3 order-md-3 bg-primary text-white p-3">
      Left Column (3/12)
    </div>

    <!-- Middle Column -->
    <div class="col-12 col-sm-12 col-md-6 order-md-2 bg-secondary p-3">
      <div class="row">
        <div class="col-6 bg-warning p-2">Nested Col 1</div>
        <div class="col-6 bg-info p-2">Nested Col 2</div>
      </div>
      Middle Column (6/12 with nested columns)
    </div>

    <!-- Right Column -->
    <div class="col-12 col-sm-12 col-md-3 order-md-1 bg-success text-white p-3">
      Right Column (3/12)
    </div>
  </div>

  <!-- Row with offset example -->
  <div class="row mt-4">
    <div class="col-12 col-md-6 offset-md-3 bg-danger text-white text-center p-3">
      Centered Column using offset
    </div>
  </div>
</div>
<hr>
<br><br>


<div class="container">
  <!-- Button Group -->
  <div class="btn-group" role="group" aria-label="Basic button group">
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-outline-warning">Outline Warning</button>
  </div>

  <!-- Large Block Button -->
  <div class="d-grid gap-2 mt-4">
    <button type="button" class="btn btn-lg btn-info text-white">Large Block Button</button>
  </div>
</div>



<!-- from  -->

   <div class="container">
    <form action="">
        <div class="col-6">

        </div>

          <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword">
    </div>
  </div>

        <div class="mb-3">
  <label for="formFile" class="form-label">Default file input example</label>
  <input class="form-control" type="file" id="formFile">
</div>
<div class="mb-3">
  <label for="formFileMultiple" class="form-label">Multiple files input example</label>
  <input class="form-control" type="file" id="formFileMultiple" multiple>
</div>
<div class="mb-3">
  <label for="formFileDisabled" class="form-label">Disabled file input example</label>
  <input class="form-control" type="file" id="formFileDisabled" disabled>
</div>
<div class="mb-3">
  <label for="formFileSm" class="form-label">Small file input example</label>
  <input class="form-control form-control-sm" id="formFileSm" type="file">
</div>
<div>
  <label for="formFileLg" class="form-label">Large file input example</label>
  <input class="form-control form-control-lg" id="formFileLg" type="file">
</div>

    </form>
   </div>



   <!-- breadcrumb -->

   <nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Home</li>
  </ol>
</nav>

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Library</li>
  </ol>
</nav>

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item"><a href="#">Library</a></li>
    <li class="breadcrumb-item active" aria-current="page">Data</li>
  </ol>
</nav>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
