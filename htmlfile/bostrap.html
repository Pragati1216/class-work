<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5 text-center">
    
    <!-- Heading -->
    <h1 class="display-2 bg-info">Welcome to My Page</h1>
    
    <!-- Lead Paragraph -->
    <p class="lead">
      Hi, I'm a passionate learner who loves web development, coding, and exploring new technologies.
    </p>
    
    <!-- Blockquote -->
    <figure class="text-center">
      <blockquote class="blockquote">
        <p>"The best way to predict the future is to invent it."</p>
      </blockquote>
      <figcaption class="blockquote-footer">
        Alan Kay
      </figcaption>
    </figure>
    
    <!-- Different Color Texts -->
    <p class="text-primary">This is primary colored text.</p>
    <p class="text-success">This is success colored text.</p>
    <p class="text-danger">This is danger colored text.</p>
    
    <!-- Uppercase & Bold -->
    <p class="text-uppercase fw-bold">
      this paragraph is uppercase and bold using bootstrap classes
    </p>

  </div>

  <!-- Bootstrap JS (optional, for components that need JS like modals, tooltips, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
