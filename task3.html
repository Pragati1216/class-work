<body>
     <div class="container">
        <center><h2>Registration Form</h2>
        <form action="submit_form.php" method="get">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="fullname" required><br><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="gender">Gender</label>
            <input type="radio" id="gender" name="gender">
            <label for="female" > Female</label>
            <input type="radio" id="female" name="gender"></input>
            <label for="male" > Male</label>
            <input type="radio" id="male" name="gender"></input><br><br>
            

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10 digit number" required><br><br>
            Choose The Subject :
            <label for="subject">HTML</label>
            <input type="checkbox" id="subject" name="subject">
            <label for="subject">CSS</label>
            <input type="checkbox" id="subject" name="subject">
            <label for="subject">JS</label>
            <input type="checkbox" id="subject" name="subject">
            <label for="subject">JAVA</label>
            <input type="checkbox" id="subject" name="subject">
            <label for="subject">SQL</label>
            <input type="checkbox" id="subject" name="subject"><br><br>
